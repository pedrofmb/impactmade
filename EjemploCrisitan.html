<script>
    $(function () {

        function Galeria() {
            this.indice = "";
            this.length = "";
            this.timer = "";
        }

        Galeria.prototype.setPhotoIndex = function (indice) {
            this.indice = indice;
        }

        Galeria.prototype.getPhotoIndex = function () {
            return this.indice;
        }

        Galeria.prototype.setLength = function (length) {
            this.length = length;
        }

        Galeria.prototype.getLength = function () {
            return this.length;
        }

        Galeria.prototype.reproducir = function (i) {
            function correr() {
                $("#timer").append(i + "--");
                $("#trampa").html(i);
                i++;
            }
            this.t = setInterval(correr, 1000);
        }

        Galeria.prototype.pausar = function () {
            clearInterval(this.t);
        }

        var t = new Galeria();
        var index = 10;
        t.setPhotoIndex(index);
        t.setLength(34+index);
        t.reproducir(t.getPhotoIndex());

        $("#reproduction").click(function (event) {
            var index = $("#reproduction").attr("data-boolean");
            if (index == "0") {
                t.pausar();
                $("#reproduction").removeClass("fa fa-pause");
                $("#reproduction").addClass("fa fa-play");
                $("#reproduction").attr("data-boolean", "1");
            }
            if (index == "1") {
                t.reproducir($("#trampa").html());
                $("#reproduction").removeClass("fa fa-play");
                $("#reproduction").addClass("fa fa-pause");
                $("#reproduction").attr("data-boolean", "0");
            }
        });

        $("#registrar").click(function (event) {
            var a = $("#texto").val();
            t.setPhotoIndex(a);
        });

        $("#mostrar").click(function (event) {
            var a = t.getPhotoIndex();
            $("#resultado").html(a);
        });
    });
</script>
